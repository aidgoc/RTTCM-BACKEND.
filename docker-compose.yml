version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: cranefleet-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cranefleet
    volumes:
      - mongodb_data:/data/db
    networks:
      - cranefleet-network

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: cranefleet-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - cranefleet-network

  backend:
    build: ./backend
    container_name: cranefleet-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      MONGO_URI: mongodb://mongodb:27017/cranefleet
      JWT_SECRET: your-super-secret-jwt-key-here
      MQTT_BROKER_URL: mqtt://mosquitto:1883
      MQTT_USERNAME: ""
      MQTT_PASSWORD: ""
      PORT: 3001
    depends_on:
      - mongodb
      - mosquitto
    networks:
      - cranefleet-network

  frontend:
    build: ./frontend
    container_name: cranefleet-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: http://localhost:3001
    depends_on:
      - backend
    networks:
      - cranefleet-network

volumes:
  mongodb_data:

networks:
  cranefleet-network:
    driver: bridge
